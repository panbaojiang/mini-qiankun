server {
    listen 80; # 监听80端口
    server_name panbj.site; # 服务器名称
    root /usr/share/nginx/html; # 根目录
    index index.html; # 默认索引文件

    # 主应用
    location / {
        try_files $uri $uri/ /index.html; # 尝试文件或目录，如果失败则返回index.html
        
        # 缓存静态资源
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # React子应用
    location /sub-react/ {
        alias /usr/share/nginx/html/sub-react/;
        try_files $uri $uri/ /sub-react/index.html;
        
        # 缓存静态资源
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Vue2子应用
    location /sub-vue2/ {
        alias /usr/share/nginx/html/sub-vue2/;
        try_files $uri $uri/ /sub-vue2/index.html;
        
        # 缓存静态资源
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Vue3子应用
    location /sub-vue3/ {
        alias /usr/share/nginx/html/sub-vue3/;
        try_files $uri $uri/ /sub-vue3/index.html;
        
        # 缓存静态资源
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # 健康检查
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # 错误页面
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
